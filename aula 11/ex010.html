<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    
    
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="resultado">

    </div>

    <script>
        //var txtv = window.document.gerElementById('txtvel') // ou posso fazer usando o query selector

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel') // pra fazer a seleção pelo seletor do JavaScript vamos usar essa. vai ser a ligação do javascript com essa caixa de texto txtv

            var resultado = window.document.querySelector('div#resultado')

            var vel = Number(txtv.value) //conversão de número

            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if (vel > 60) { //Se a Velocidade dor maior que 60
                resultado.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'

                //Essa mensagem só aparece se a Velocidade for maior ou igual a 60KM/h

            }
            resultado.innerHTML += '<p>Dirija sempre com Cinto de Segurança!</p>'
        }
    </script>
</body>
</html>
