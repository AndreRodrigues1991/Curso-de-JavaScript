<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio High dos Países</title>
</head>
<body>
    <h1>Desafio dos Países</h1>
    De que País você é? <input type="search" name="despais" id="despais">

    <input type="button" value="verificar" onclick="procurar()">

    <div id="resultado">

    </div>

    
    
    <script>
        function procurar() {
            var desp = window.document.querySelector('input#despais') // pra fazer a ligação do JS com essa caixa de texto

            var resultado = document.querySelector('#resultado') // div com ID resultado

            var pais = document.querySelector("#despais").value.toLowerCase() // tanto maiusculo quanto minusculo
            resultado.innerHTML = `<p>Você mora no ${pais}.</p>`

            if (pais == "brasil") {
                resultado.innerHTML += ('Você é Brasileiro').toLowerCase() // acrescentar o texto no resultado vai adicionar
            } else {
                resultado.innerHTML += ('Você é Extrangeiro!')
            }
            resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
            
            
        }
    </script>
</body>
</html>
