<!-- != (Não igual) Retorna verdadeiro caso os oprerando não sejam iguais.

    => (Menor que ou igual) Retorna verdadeiro caso o operando da direita seja maior ou igual ao da direita

    === (Estritamente igual) Retorna verdadeiro caso os operandos sejam iguais e do mesmo tipo

    isNaN determina se o valoe é NaN ou não - Os operadores de igualdade ( e ) não podem ser usados para testar um valor NaN. Ao invés disso, utilize Number.isNaN()

    NaN = A propriedade global NaN é um valor especial que significa Not-A-Number (Não é um número).

    Math.random = (Valor retornado) Um número pseudo-aleatório entre 0 (inclusivo) e 1 (exclusivo) que depois você pode dimensionar para um intervalo desejado-->
