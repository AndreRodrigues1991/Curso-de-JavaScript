<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 17px;
            height: 110px;
            width: 180px;
            
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="SomarNumero()">Iniciar a Soma</button>

    <section id="res">
        <p>O Resultado vem aqui...</p>
    </section>

    

<script>
    function SomarNumero() {
        let n1 = Number(prompt('Digite um número!'))
        let n2 = Number(prompt('Digite outro número!'))
        soma = n1 + n2
        let res = document.querySelector('section#res')
        res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong></p>`

    }
</script>
</body>
</html>
