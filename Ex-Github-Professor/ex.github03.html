<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font: 12pt Arial;
            font-size: 12pt;
        }

        button {
            font: 15pt;
            width: 200px;
            height: 90px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados V1.0</h1>
    <button onclick="ClicarBotão()">Clique para Começar!</button>
    

<script>
    function ClicarBotão() {
        let nome = prompt('Qual é seu nome?')
        alert(`Olá, ${nome}! É um prazer te conhecer! `)
    }
</script>    
</body>
</html>
