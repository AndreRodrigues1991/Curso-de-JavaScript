<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font: 12pt Arial;
            height: 105px;
            width: 220px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números!</h1>
    <button onclick="CalcularNumero()">Clique aqui para calcular!</button>

    <section id="res">
        <p>A resposta vem aqui...</p>
    </section>
    

<script>
    alert('Seja bem-vindo(a) ao meu site!')

    function CalcularNumero() {
        let n1 = Number(prompt('Digite um número: '))
        let res = document.querySelector('section#res')
        res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2} </p>`


    }


</script>
</body>
</html>
