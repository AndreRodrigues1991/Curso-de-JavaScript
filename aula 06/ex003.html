    <script>       
       var n1 = Number.parseInt(prompt('Digite um Número!')) //a minha variável n1 vai receber o que vier do promt da janela convertido para um numero inteiro
       var n2 = Number.parseInt(prompt('Digite outro número'))
       var s = n1 + n2
       alert('A soma dos valores é ' + s) // o + tem efeito de concatenação e tem o efeito de adição ... nesse caso caltenou (juntou um numero no outro invés de somar os dois numeros do n1 + n2)não somou

       //(string + string) para concatenação mas o prompt recebe como string mesmo digitando um numero
    </script>
