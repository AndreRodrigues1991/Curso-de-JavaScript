<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM!</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div> <!--pode ser por Name ou ID   5  (parte)-->
    
    <script>
        var corpo = window.document.body // 3 (parte)

        var p1 = window.document.getElementsByTagName('p')[0] // 0 primeiro parágrafo   o segundo é 1 etc // 1 (parte)

        var d = window.document.getElementById('msg') /*por id*/ // 5 (parte 1)

        var d = window.document.querySelector('div#msg') /*peguei o ID pelo CSS # em html é ID*/ // 6 (parte)

        window.document.write('Está escrito assim: ' + p1.innerText) //está me mostrando o texto que está dentro do meu primeiro parágrafo   1  (parte)

        corpo.style.backgroundColor = 'green'  // 3 (parte)

        p1.style.color = 'blue'  // 2 (parte)

        window.alert(p1.innerHTML) // vai mostrar a configuração do html toda  innerText vai mostrar só o texto sem as configurações   4 (parte)

        d.style.backgroundColor = 'red' //peguei o ID // 5 (parte 2)

        d.innerText = 'Modifiquei o texto atual por DOM em JS' // 5 (parte 3)

        d.style.color = 'yellow' // 6 (parte 1)

    </script>
</body>
</html>
