<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(57, 57, 212, 0.733);
            color: white;
            font: normal 20pt arial;
            
        }

        h1 {
            color: black;
        }

        p {
            color: yellowgreen; 
        }
    </style>
</head>
<body>
    <h1>olá, Mundo</h1>
    <p>Ja me livrei da maldição!</p> 

    <script>
        window.alert('Minha Primeira Mensagem!') /*pra quando atualizar aparecer um alerta dizendo oq foi escrito pra dpois aparecer o conteudo da página*/

        window.confirm('Está gostando de JS?') /*Quando atualizar a página vai aparecer ok e cancelar pra selecionar dpois aparece o conteudo da página*/
        
        window.prompt('Qual é seu nome?') /*Quando atualizar vai aparecer uma barra pra vc digitar seu nome*/
    </script>
</body>
