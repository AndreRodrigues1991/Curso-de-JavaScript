<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        p > button {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <p><button onclick="onclickDesafio()">Antecessor e Sucessor</button></p>


<script>
    function onclickDesafio(){
        var numero = prompt('Digite um número inteiro qualquer!')

        alert('Antes de ' + numero + ',' + ' temos o número ...! ' + 'Depois de ' + numero  + ',' + ' Temos o número...!')
    }
</script>
</body>
</html>
