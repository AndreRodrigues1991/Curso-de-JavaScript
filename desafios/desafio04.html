<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif
        }

        p > button {
            height: 50px;
            width: 150px;
        }

    </style>
</head>
<body>
    <h1>Calculando o Troco</h1> 
    <p><button onclick="onclickProdutos()">Comprar Produtos</button></p>
    

 <script>
    function onclickProdutos(){
        var produtos = prompt('Que Produto você esta comprando?')

        var preço = Number.parseInt(prompt('Quanto custa o ' + produtos + ' Que você está comprando?'))

        var total = Number.parseInt(prompt('Qual foi o valor que você deu para pagar o ' + produtos + '!'))

        var S = preço - total



        prompt('Você comprou um ' + produtos + ' que custou R$' + preço + '.' + ' Dei R$' + total + ' em dinheiro e vou receber R$' + S + ' de troco. ' + ' Volte Sempre')
    }
 </script>    
</body>
</html>
