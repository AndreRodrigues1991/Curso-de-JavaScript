<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> /* 2 */
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /*mesma altura*/
            text-align: center; /*para o Texto ficar no meio*/
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!-- 1 --> <!--Quando eu clicar em cima da DIV ele vai disparar o clicar--> <!-- pra usar o addEventListener() eu só uso o id="area"-->
        Interaja...

    </div>
    

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {    
            a.innerText = 'Clicou' //esse objeto vai mudar o conteudo dele pra clicou
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'

        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'green'
        }

        //// Quando eu clicar na minha div eu vou criar um objeto chamado area e ele vai ser uma ligação do objeto area que está dentro do js com o elemento id area que esá dentro do HTML e esse objeto vai mudar o conteúdo dele pra clicou

    </script>
</body>
</html>
