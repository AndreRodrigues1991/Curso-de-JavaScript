<body>
    <h1>Desafio Das Horas</h1>
    Que horas tem? <input type="search" name="desid" id="desid">
    <input type="button" value="Verificar" onclick="atual()">
    

    <div id="resultado">

    </div>

    
<script>
    function atual() {
        var desi = window.document.querySelector('input#atual')

        var resultado = window.document.querySelector('#resultado')

        

        var hora = window.document.querySelector("#desid").value
        resultado.innerHTML = `<p>A Hora Atual é ${hora} nesse momento </p>`

        if (hora < 12) {
            resultado.innerHTML += ('Bom Dia')
        } else if (hora <= 18) {
            resultado.innerHTML += ('Boa Tarde')
        } else if (hora >= 18) {
            resultado.innerHTML += ('Boa Noite')
        }
        
    }
</script>
